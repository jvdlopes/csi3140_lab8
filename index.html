<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <title>index</title>
</head>
<body>
    <h1>Restaurant Menu and Orders</h1>
    <form action="">
        <h2>Edit Dish Price</h2>
        <input type="text" placeholder="Dish ID" id="dishID">
        <input type="text" placeholder="Price" id="priceID">
        <button type="button" onclick="editList()">Update Price</button>
    </form>
    
    <form action="">
        <h2>Place an Order</h2>
        <input type="text" placeholder="Customer Name" id="customerName">
        <select name="" id="selectedDish">
            <option style="display: none;" selected value="">Selected Dish</option>
            <option value="1">Fries</option>
            <option value="2">Grilled Chicken</option>
            <option value="3">Ice Cream</option>
            <option value="4">Lemonade</option>
            <option value="5">Tomato Soup</option>
            <option value="6">Vegetable Lasagna</option>
        </select>
        <input type="text" placeholder="Quantity" id="quantityID">
        <button type="button" onclick="placeOrder()">Place Order</button>
    </form>
    
    <h2>Order History</h2>
    <table id="tableID">
        <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Dish</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
            <th>Time</th>
        </tr>
    </table>

    <h2>Import Orders from XML</h2>
    <button onclick="exportXML()">Import XML Orders</button>
    <script src="scripts.js"></script>
</body>
</html>
